<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem tra so le</title>
</head>
<body>
    <script>
        let n=+prompt("Nhập 1 số vào")
        function ham(so){
            if(so<=0){
                 return alert("Không là số chẵn và số lẻ");
            }
        if(so%2!=0){
             return alert("Số này là số lẻ");
        } else  return alert("Số này là số chẵn");
        }
ham(n);
    </script>
</body>
</html>
